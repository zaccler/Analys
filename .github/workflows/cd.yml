name: CD Todo.Core Package


on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: windows-latest 

    steps:
 
    - name: Checkout repository
      uses: actions/checkout@v3

    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x

    
    - name: Restore dependencies
      run: dotnet restore Todo.Core/Todo.Core.csproj

    # Собирает проект в Release конфигурации
    - name: Build project
      run: dotnet build Todo.Core/Todo.Core.csproj --configuration Release --no-restore

    # Упаковываем проект в NuGet пакет
    - name: Pack library
      run: dotnet pack Todo.Core/Todo.Core.csproj -c Release -o ./artifacts 

    # Публикуем пакет в GitHub Packages
    - name: Publish to GitHub Packages
      run: dotnet nuget push ./artifacts/*.nupkg --source "https://nuget.pkg.github.com/zaccler/index.json" --api-key ${{ secrets.GH_PACKAGES_TOKEN }}
